<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <div>
        <h2 class="heading"> Stopwatch </h2>
   <img src="stop.gif" alt="" width="230px" height="230px" style="margin-top: 0;"> 
   <div>
<div>
    <h1 id="min">0</h1>
    <h1 id="sec">0</h1>
    <h1 id="msec">0</h1>
</div>
<div>
    <button class="start" onclick="start();this.disabled = true;" id="enable"> <i class="fa fa-play" aria-hidden="true"></i>&nbsp;</button>
    <button class="pause" onclick="pause()"><i class="fa fa-pause" aria-hidden="true"></i></i>&nbsp; </button>
   
    <button class="reset" onclick="reset()"><i  class="fa">&#xf021;</i> </button>
</div>
</body>
<script src="app.js"></script>
</html>
